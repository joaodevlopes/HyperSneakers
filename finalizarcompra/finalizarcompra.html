<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pagamento</title>
    <link rel="stylesheet" href="finalizarcompra.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .input-group {
            margin: 10px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: rgb(122, 120, 120);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn:hover {
            background: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <header>
        <div class="interface">
            <nav class="menu-desktop">
                <ul>
                    <a href="/index.html"><img src="../img/logo.png" alt="logo" id="logo"></a>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Pagamento</h1>
        <p>Total: <span id="totalPagamento">R$ 0,00</span></p>
        
        <div class="input-group">
            <label for="nome">Nome no Cartão:</label>
            <input type="text" id="nome" placeholder="Digite o nome conforme no cartão">
        </div>
        
        <div class="input-group">
            <label for="numeroCartao">Número do Cartão:</label>
            <input type="text" id="numeroCartao" placeholder="0000 0000 0000 0000" maxlength="19">
        </div>
        
        <div class="input-group">
            <label for="validade">Validade:</label>
            <input type="text" id="validade" placeholder="MM/AA" maxlength="5">
        </div>
        
        <div class="input-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="3 dígitos" maxlength="3">
        </div>
        
        <button class="btn" id="confirmarPagamento">Confirmar Pagamento</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Recuperando o valor total do carrinho
            const cartTotal = localStorage.getItem("cartTotal") || "0.00";

            // Exibindo o valor total na página de pagamento
            const totalPagamentoElement = document.getElementById("totalPagamento");
            totalPagamentoElement.textContent = `Total: R$ ${parseFloat(cartTotal).toFixed(2).replace(".", ",")}`;

            document.getElementById("confirmarPagamento").addEventListener("click", () => {
                alert("Pagamento realizado com sucesso!");
                localStorage.removeItem("cart");
                localStorage.removeItem("cartTotal");
                window.location.href = "/index.html";
            });
        });
    </script>
</body>
</html>
